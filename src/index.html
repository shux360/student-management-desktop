<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signupForm">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" name="signupUsername" required>
                <input type="email" placeholder="Email" name="signupMail" id="signupMail" required>
                <input type="password" placeholder="Password" name="signupPassword" required>
                <button type="button" onclick="signup()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" id="loginUsername">
                <input type="password" placeholder="Password" id="loginPassword">
                <a href="#">Forget Your Password?</a>
                <button type="button" onclick="validateUser()" href="dashboard.html">Sign In</button>
                <p id="result"></p>
            </form>
            <script>
                var users = [];  // Array to store user credentials

                function signup() {
                    // Retrieve the entered username, email, and password from the signup form
                    var signupUsername = document.getElementsByName("signupUsername")[0].value;
                    var signupMail = document.getElementById("signupMail").value;
                    var signupPassword = document.getElementsByName("signupPassword")[0].value;

                    // Check if the email is already registered
                    if (users.some(function (user) { return user.email === signupMail; })) {
                        alert("Email is already registered. Please use a different email.");
                        return;
                    }

                    // Add the new user to the array
                    users.push({ username: signupUsername, email: signupMail, password: signupPassword });

                    // Clear the signup form
                    document.getElementById("signupForm").reset();

                    console.log("User signed up:", signupUsername);
                }

                function validateUser() {
                    // Retrieve the entered email and password from the login form
                    var enteredEmail = document.getElementById("loginUsername").value;
                    var enteredPassword = document.getElementById("loginPassword").value;

                    // Check if the provided email and password match any of the registered users
                    var userFound = users.some(function (user) {
                        return user.email === enteredEmail && user.password === enteredPassword;
                    });

                    // Display the login result
                    if (userFound) {
                        document.getElementById("result").innerHTML = "Login successful!";
                        window.location.href = 'dashboard.html';
                    } else {
                        document.getElementById("result").innerHTML = "Invalid email or password. Please try again.";
                    }
                }

            </script>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
